<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruleta de Premios</title>
  <style>
    /* Contenedor responsivo para la ruleta (canvas) */
    .roulette-container {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1; /* Mantiene un ratio 1:1 (cuadrado) */
    }
    /* Canvas de la ruleta: ocupa todo el contenedor */
    #rouletteCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Logo centrado absolutamente en el medio del canvas */
    .roulette-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Aseguramos que el logo no exceda el tamaño del canvas */
      max-width: 80%;
      max-height: 80%;
    }
    /* Botón GIRAR centrado debajo de la ruleta */
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    #spinButton {
      font-size: 1rem;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="roulette-container">
    <!-- Canvas de la ruleta de premios -->
    <canvas id="rouletteCanvas"></canvas>
    <!-- Logo centrado en el medio de la ruleta -->
    <img src="assets/logo.png" alt="Logo" class="roulette-logo" />
  </div>
  <!-- Botón GIRAR debajo de la ruleta -->
  <div class="button-container">
    <button id="spinButton">GIRAR</button>
  </div>
</body>
</html>
