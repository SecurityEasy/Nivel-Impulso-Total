<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Ruleta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>¡Gira la Security Ruleta y gana grandes premios!</h1>
    <p class="instrucciones">
      Recuerda que sólo podrás girar la ruleta una vez, tu premio nos llegará en automático, ¡mucha suerte!
    </p>
    <div class="wheel-wrapper">
      <div class="wheel-container">
        <canvas id="wheel"></canvas>
        <img src="assets/logo.png" alt="Logo" class="logo" />
        <img src="assets/flecha.png" alt="Flecha" class="flecha" />
      </div>
      <button id="spin">GIRAR</button>
      <p id="resultado"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
