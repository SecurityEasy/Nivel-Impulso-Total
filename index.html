<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hot Sale Security Easy – Nivel Impulso Total</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    .instrucciones {
      margin-bottom: 20px;
    }

    .wheel-container {
      position: relative;
      display: inline-block;
    }

    .logo {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 200px;
      left: 200px;
      z-index: 2;
      border-radius: 50%;
    }

    .flecha-lateral {
      position: absolute;
      top: 220px;
      left: 510px;
      font-size: 50px;
      z-index: 10;
      transform: rotate(0deg); /* ya apunta hacia la derecha por defecto */
    }

    #spin {
      margin-top: 40px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #f47c50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #resultado {
      font-size: 18px;
      font-weight: bold;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Gira la ruleta y gana increíbles premios!</h1>
    <p class="instrucciones">
      Recuerda que sólo puedes girar la ruleta una vez. Tu premio nos llegará en automático por correo. ¡Mucha suerte!
    </p>

    <div class="wheel-container">
      <canvas id="wheel" width="500" height="500"></canvas>
      <img src="assets/logo.png" alt="Logo Security Easy" class="logo">
      <div class="flecha-lateral">➡️</div> <!-- ← Aquí está la flecha derechita -->
    </div>

    <button id="spin">GIRAR</button>
    <p id="resultado"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
