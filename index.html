<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hot Sale Security Easy – Nivel Impulso Total</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 1.5rem;
    }

    .instrucciones {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .wheel-container {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      margin: 0 auto;
    }

    #wheel {
      width: 100%;
      height: 100%;
      display: block;
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .flecha {
      position: absolute;
      right: -20px;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: auto;
      z-index: 10;
    }

    #spin {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff4b4b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #resultado {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Gira la ruleta y gana increíbles premios!</h1>
    <p class="instrucciones">
      Recuerda que sólo puedes girar la ruleta una vez. Tu premio nos llegará en automático por correo. ¡Mucha suerte!
    </p>

    <div class="wheel-container">
      <canvas id="wheel" width="500" height="500"></canvas>
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <img src="assets/flecha.png" alt="Flecha" class="flecha" />
    </div>

    <button id="spin">GIRAR</button>
    <p id="resultado"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
